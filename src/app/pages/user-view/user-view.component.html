<div class="banner">
    <app-navbar></app-navbar>
    
    <div class="property-table-container">
        <table class="property-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>First name</th>
              <th>First name</th>
              <th>Address</th>
              <th>Email</th>
              <th>Contact</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userInfo">
              <td>{{ user.id }}</td>
              <td>{{user.userFirstName }}</td>
              <td>{{ user.userLastMame }}</td>
              <td>{{ user.userAddress }}</td>
              <td>{{ user.userEmail}}</td>
              <td>{{ user.userPhoneNumber }}</td>
              <td>{{ user.userDate }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      
    </div>
